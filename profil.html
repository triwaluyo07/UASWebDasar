    <button type="button" onclick="loadXMLDoc()">Profile</button>
			<br><br>
			<table id="demo"></table>

			<script>
				function loadXMLDoc() {
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
					}
				};
				xmlhttp.open("GET", "daftar.xml", true);
				xmlhttp.send();
				}

				function myFunction(xml) {
				var i;
				var xmlDoc = xml.responseXML;
				var table="<tr><th>Nama</th><th>Jalan</th></tr>Telepon</th></tr>Email</th></tr>";
				var x = xmlDoc.getElementsByTagName("daftar");
				for (i = 0; i <x.length; i++) { 
					table += "<tr><td>" +
					x[i].getElementsByTagName("nama")[0].childNodes[0].nodeValue +
					"</td><td>" +
					x[i].getElementsByTagName("jalan")[0].childNodes[0].nodeValue +
                    "</td></tr>"+
                    x[i].getElementsByTagName("telepon")[0].childNodes[0].nodeValue +
                    "</td></tr>"+
                    x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
                    "</td></tr>";
                    
				}
				document.getElementById("demo").innerHTML = table;
				}
			</script>
		</div>

</body>
